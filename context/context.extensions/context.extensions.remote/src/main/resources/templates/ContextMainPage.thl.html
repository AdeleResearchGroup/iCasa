<script>
    $(document).ready(function() {
        $('#ContextProvidersMenu').click(function(e){
            e.preventDefault();
            $('#ContextFactories').hide;
            $('#Applications').hide;
            $('#ContextProviders').toggle("slow");
            getListOfProviders();
        });
        $('#ContextFactoriesMenu').click(function(e){
            e.preventDefault();
            $('#ContextProviders').hide;
            $('#Applications').hide;
            $('#ContextFactories').toggle("slow");
            getListOfContextFactories();
        });
        $('#ApplicationsMenu').click(function(e){
            e.preventDefault();
            $('#ContextTypes').hide;
            $('#ContextFactories').hide;
            $('#Applications').toggle("slow");
        });
    });
</script>
