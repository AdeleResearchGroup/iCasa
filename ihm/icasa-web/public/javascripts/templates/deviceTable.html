<style>
    table { table-layout: auto; }
    table th, table td { overflow: hidden; }
</style>

<table class="table table-striped table-bordered">
    <p>Device name: <input data-bind="value: $root.newDeviceName" /></p>
    <p>Device Type: <select data-bind="options: $root.deviceTypes(), value: $root.newDeviceType(), optionsText: 'name'"></select></p>
    <button data-bind="click: $root.createDevice">Create A Device</button>

    <thead>
        <tr>
            <th></th>
            <th style="width: 40px"></th>
            <th>Name</th>
            <th></th>
        </tr>
    </thead>
    <tbody data-bind="foreach: $root.devices()">
        <tr data-bind="css : { warning: isHighlighted }">
            <td><input type="checkbox" data-bind="checked: isSelected" /></td>
            <td><img class="deviceIcon" data-bind="attr: { src: imgSrc }, click: $root.showDeviceWindow "></img></td>
            <td><a data-bind="text: name, click: $root.showDeviceWindow"/></td>
            <td><img class="removeIcon" src="assets/images/buttons/remove.png" data-bind="click: $root.removeDevice "></img></td>
        </tr>
    </tbody>
</table>
