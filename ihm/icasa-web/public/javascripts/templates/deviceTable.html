<style>
    table { table-layout: auto; }
    table th i { cursor: pointer}
    table th, table td { overflow: hidden; }
</style>

<script>
   $("#typedesc").click(function() {
       $("#typedesc").css("display", "none");
       $("#typeasc").css("display", "inline-block");
   });

   $("#typeasc").click(function() {
       $("#typeasc").css("display", "none");
       $("#typedesc").css("display", "inline-block");
   });

   $("#namedesc").click(function() {
       $("#namedesc").css("display", "none");
       $("#nameasc").css("display", "inline-block");
   });

   $("#nameasc").click(function() {
       $("#nameasc").css("display", "none");
       $("#namedesc").css("display", "inline-block");
   });
</script>

<table class="table table-striped table-bordered">
    <div class="input-prepend">
        <a href="#" class="btn " data-bind="click: $root.createDevice">Create</a>
        <select class="span2"data-bind="options: $root.deviceTypes(), value: $root.newDeviceType, optionsText: 'name'"></select>
    </div>

    <p><button class="btn" data-bind="click: $root.removeSelectedDevices">Remove Selected Devices</button></p>

    <div class="controls controls-row">
        <label class="span1">Filter</label>
        <input type="text" class="span2" data-bind="value: $root.deviceFilter, valueUpdate:'afterkeydown'" />
    </div>

    <thead>
        <tr>
            <th></th>
            <th>
                Type
                <i id="typedesc" data-bind="click: function() { sortDevices(-1, 'type') }, visible: 0" class="icon-chevron-down pull-right"></i>
                <i id="typeasc" data-bind="click: function() { sortDevices(1, 'type') }" class="icon-chevron-up pull-right"></i>
            </th>
            <th>
                Name
                <i id="namedesc" data-bind="click: function() { sortDevices(-1, 'name') }, visible: 0" class="icon-chevron-down pull-right"></i>
                <i id="nameasc" data-bind="click: function() { sortDevices(1, 'name') }" class="icon-chevron-up pull-right"></i>
            </th>
        </tr>
    </thead>
    <tbody data-bind="foreach: $root.filteredDevices()">
        <tr data-bind="css : { warning: isHighlighted }">
            <td><input type="checkbox" data-bind="checked: isSelected" /></td>
            <td><img class="deviceIcon" data-bind="attr: { src: imgSrc }, click: $root.showDeviceWindow "></img></td>
            <td><a data-bind="text: name, click: $root.showDeviceWindow"/></td>
        </tr>
    </tbody>
</table>
