<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
        </tr>
    </thead>
    <tbody data-bind="foreach: $root.devices()">
        <tr>
            <td data-bind="text: id"></td>
            <td><input type="text" data-bind="value: name"/></td>
        </tr>
    </tbody>
</table>
