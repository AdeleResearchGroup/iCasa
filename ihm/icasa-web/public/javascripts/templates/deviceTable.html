<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th></th>
        </tr>
    </thead>
    <tbody data-bind="foreach: $root.devices()">
        <tr>
            <td data-bind="text: id"></td>
            <td><input class="changeInputToLabelWhenNoClick" type="text" data-bind="value: name"/></td>
            <td><a href="#" data-bind="click: $root.removeDevice">Remove</a></td>
        </tr>
    </tbody>
</table>
