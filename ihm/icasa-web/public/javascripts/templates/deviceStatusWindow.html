<form class="form-horizontal">
    <div class="control-group">
        <label class="control-label" for="inputSerialNumber">Serial Number</label>
        <div class="controls">
            <input type="text" id="inputSerialNumber" disabled="disabled" data-bind="value: id"/>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="inputName">Name</label>
        <div class="controls">
            <div class="input-append">
                <input type="text" id="inputName" disabled="disabled" data-bind="value: name, attr: { alt: name}" />
                <span class="add-on">
                    <input type="checkbox"  data-toggle="tooltip" title="Show in Map" data-bind="checked: showNameInMap" />
                </span>
            </div>
        </div>
    </div>
    <!--ko foreach: collectionProperties -->
    <div class="control-group">
      <label class="control-label" data-bind="text: name, attr:{for: name()+'input'}">thermometer.currentTemperature</label>
      <div class="controls">
          <div class="input-append">
              <input class="span2" type="text" disabled="disabled" data-bind="value: value , attr:{id: name()+'input'}">
                <span class="add-on">
                  <input type="checkbox" data-toggle="tooltip" title="Show in Map" data-bind="checked: visible" />
                </span>
          </div>
      </div>
    </div>
    <!-- /ko -->
    <div class="input-prepend hidden">
        <a class="btn">Add a new attribute</a>
        <input type="text">
    </div>
 </form>
