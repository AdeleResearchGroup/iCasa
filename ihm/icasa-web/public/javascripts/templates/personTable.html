<script>
    $("#typepersonsdesc").click(function() {
        $("#typepersonsdesc").css("display", "none");
        $("#typepersonasc").css("display", "inline-block");
    });

    $("#typepersonasc").click(function() {
        $("#typepersonasc").css("display", "none");
        $("#typepersonsdesc").css("display", "inline-block");
    });

    $("#namepersonsdesc").click(function() {
        $("#namepersonsdesc").css("display", "none");
        $("#namepersonasc").css("display", "inline-block");
    });

    $("#namepersonasc").click(function() {
        $("#namepersonasc").css("display", "none");
        $("#namepersonsdesc").css("display", "inline-block");
    });
</script>

<table class="table table-striped table-bordered" id="personsTab">

    <div class="controls controls-row">
        <label class="span1">Name</label>
        <input type="text" class="span2" data-bind="value: $root.newPersonName, valueUpdate:'afterkeydown'" />
    </div>
    <div class="controls controls-row">
        <label class="span1">Type</label>
        <select class="span2" data-bind="options: $root.personTypes, value: $root.newPersonType, optionsText: 'name'"></select>

        <button class="btn span1" style="font-size:15px" data-bind="click: $root.createPerson, enable: $root.newPersonName().length > 0">Create</button>
    </div>

    <div class="controls controls-row">
        <button class="btn span3" data-bind="click: $root.removeSelectedPersons">Remove Selected Persons</button>
    </div>

    <p></p>

    <thead>
        <tr>
            <th>
                <input type="checkbox" data-bind="checked: checkAllPersons" />
            </th>
            <th>
                Type
                <i id="typepersonsdesc" data-bind="click: function() { sortField(-1,'person','type') }, visible: 0" class="icon-chevron-down pull-right"></i>
                <i id="typepersonasc" data-bind="click: function() { sortField(1,'person','type') }" class="icon-chevron-up pull-right"></i>
            </th>
            <th>
                Name
                <i id="namepersonsdesc" data-bind="click: function() { sortField(-1,'person','name') }, visible: 0" class="icon-chevron-down pull-right"></i>
                <i id="namepersonasc" data-bind="click: function() { sortField(1,'person','name') }" class="icon-chevron-up pull-right"></i>
            </th>
        </tr>
    </thead>
    <tbody data-bind="foreach: $root.filteredPersons()">
        <tr data-bind="css : { warning: isHighlighted }">
            <td><input type="checkbox" data-bind="checked: isSelected" /></td>
            <td><img class="personIcon" data-bind="attr: { src: imgSrc } " /></td>
            <td data-bind="text: name"/></td>
        </tr>
    </tbody>
</table>
