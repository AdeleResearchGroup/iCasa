<table class="table table-striped table-bordered">
    <fieldset class="scriptPlayerGrp">
    <legend>Time</legend>

    <div class="controls controls-row">
        <label class="span1" for="date">Day</label>
        <div class="controls">
            <input type="text" class="span2" id="date"/>
        </div>
    </div>
    <div class="controls controls-row">
        <label class="span1">Hour</label>
        <div class="input-prepend input-append">
            <input type="number" id="hour" class="input-mini" maxlength="2" min="0" max="23"/>
            <span class="add-on">:</span>
            <input type="number" id="minute" class="input-mini" maxlength="2" min="0" max="59"/>
        </div>
    </div>

    <div class="controls controls-row">
        <label class="span2">Speed</label>
        <label class="span2">Maximum speed</label>
    </div>

    <div class="controls controls-row">
        <div class="input-append span2">
            <input type="text" id="timeSpeed" value="x1" class="input-mini"/>
            <a class="btn" id="play"><i class="icon-play"></i></a>
            <a class="btn" id="pause"><i class="icon-pause"></i></a>
        </div>
        <input type="text" id="maxSpeed" class="span1" value="30000"/>
    </div>

    <div class="slider" id="timeSpeedSlider"></div>

    </fieldset>
    <fieldset class="scriptPlayerGrp">
    <legend>Script</legend>

    <div class="controls controls-row">
        <label class="span1">Script</label>
        <select class="span2" data-bind="options: $root.scripts, value: $root.selectedScript, optionsText: 'name'"></select>

        <button class="btn span1" id="scriptPlayerDialogBtn">Details</button>
    </div>
    <div class="controls controls-row">
        <div class="input-append span2">
            <div class="btn-group">
                <button class="btn" data-bind="click: $root.startScript"><i class="icon-play"></i>Start</button>
                <button class="btn" data-bind="click: $root.stopScript"><i class="icon-stop"></i>Stop</button>
                <button class="btn" data-bind="click: $root.pauseScript"><i class="icon-pause"></i>Pause</button>
            </div>
        </div>
    </div>
    <br/>
    <div class="slider" id="scriptSlider"></div>

    <input class="input-small pull-left" type="text" id="scriptStart" />
    <input class="input-small pull-right" type="text" id="scriptEnd" readonly/>

    <div class="clearfix"></div>

    </fieldset>
    <fieldset class="scriptPlayerGrp">
    <legend>Save State into Script</legend>
        <!--Save script state-->
        <div class="input-prepend">
            <a href="#" class="btn" data-bind="click: $root.saveScript">Save as</a>
            <input class="span2" type="text" data-bind="value: $root.newScriptName"/>
        </div>
    </fieldset>
</table>

<div id="scriptPlayerDialog">
    <div class="controls">
        <button class="btn span" id="scriptPlayerDialogDelete">Delete Selected</button>

        <div class="input-prepend pull-left">
            <a href="#" class="btn span">Add</a>
            <select class="span2">
                <option>add-device</option>
                <option>move-device-zone</option>
                <option>modify-device-value</option>
            </select>
        </div>
    </div>

    <div class="clearfix"></div>

    <div id="scriptPlayerDialogTable" class="pull-left">
        <table class="table table-condensed table-hover">
            <tr>
                <th><input type="checkbox" id="scriptPlayerDialogCb"/></th>
                <th>Action</th>
                <th>Element</th>
            </tr>
            <tr>
                <td><input type="checkbox" class="scriptPlayerDialogBoxes" /></td>
                <td class="scriptLineCell">+</td>
                <td class="scriptLineCell">ID-long-text</td>
            </tr>
            <tr>
                <td><input type="checkbox" class="scriptPlayerDialogBoxes" /></td>
                <td class="scriptLineCell">+</td>
                <td class="scriptLineCell">BiLi-A7496W-S</td>
            </tr>
            <tr>
                <td><input type="checkbox" class="scriptPlayerDialogBoxes" /></td>
                <td class="scriptLineCell">+</td>
                <td class="scriptLineCell">ID-long-text</td>
            </tr>
            <tr>
                <td><input type="checkbox" class="scriptPlayerDialogBoxes" /></td>
                <td class="scriptLineCell">+</td>
                <td class="scriptLineCell">ID-long-text</td>
            </tr>
            <tr>
                <td><input type="checkbox" class="scriptPlayerDialogBoxes" /></td>
                <td class="scriptLineCell">+</td>
                <td class="scriptLineCell">ID-long-text</td>
            </tr>
        </table>
    </div>

    <div id="scriptPlayerDialogForm" class="pull-right">
        <form>
            <label>variable1</label>
            <input type="text" class="span2"/>
            <label>variable2</label>
            <input type="text" class="span2"/>

            <p class="pull-right">
                <button class="btn">Cancel</button>
                <button class="btn btn-primary">Save</button>
            </p>
        </form>
    </div>
</div>

<script src="@routes.Assets.at("javascripts/templates/scriptPlayer.coffee")"></script>
