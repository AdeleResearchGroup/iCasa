<?xml version="1.0" encoding="UTF-8"?>
<svg version="1.1"
     baseProfile="full"
     xmlns="http://www.w3.org/2000/svg">
    <filter id="blurAndGrayscale">
        <feColorMatrix type="matrix" values="0.3333 0.3333 0.3333 0 0
                                             0.3333 0.3333 0.3333 0 0
                                             0.3333 0.3333 0.3333 0 0
                                             0      0      0      1 0"/>
        <feGaussianBlur stdDeviation="1" />
    </filter>
    <filter id="grayScale">
        <feColorMatrix type="matrix" values="0.3333 0.3333 0.3333 0 0
                                                     0.3333 0.3333 0.3333 0 0
                                                     0.3333 0.3333 0.3333 0 0
                                                     0      0      0      1 0"/>
    </filter>
    <filter id="blur">
        <feGaussianBlur stdDeviation="1" />
    </filter>
</svg>