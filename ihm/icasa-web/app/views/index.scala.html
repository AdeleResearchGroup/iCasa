<!DOCTYPE html>

<html>
<head>
    <title>iCasa</title>
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("javascripts/frameworks/jquery/ui/1.9/css/smoothness/jquery-ui-1.9.0.custom.min.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("javascripts/frameworks/bootstrap/css/bootstrap.min.css")">

    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">

    <!-- Use to add browser prefix automatically -->
    <script src="@routes.Assets.at("javascripts/frameworks/prefixfree/prefixfree.min.js")"> </script>
    <script src="@routes.Assets.at("javascripts/frameworks/prefixfree/prefixfree.jquery.js")"> </script>

    <!-- Load the script "javascripts/main.coffee" as our entry point -->
    <script data-main="@routes.Assets.at("javascripts/main")" src="@routes.Assets.at("javascripts/frameworks/require/require.js")"> </script>

    </head>
<body>
  <header>
    <!--img src="@routes.Assets.at("images/favicon.png")" alt="iCasaLogo" /-->
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </a>
                <a class="brand" href="#">iCasa Simulator</a>
                <nav class="nav-collapse collapse">
                    <ul class="nav">
                        <li class="active"><a href="#">Home</a></li>
                        <li><a href="#">AppStore</a></li>
                        <li><a href="#wiki">Wiki</a></li>
                        <li><a href="#contact">Contact</a></li>
                    </ul>
                </nav><!--/.nav-collapse -->
            </div>
        </div>
    </div>
</header>
<section>
    <article id="map">
        <section id="mapContainer">
            <img id="mapImg" src="@routes.Assets.at("images/paulHouse.png")"" />
            <div id="deviceWidgets" data-bind="foreach: $root.devices">
                <div class="deviceWidget" data-bind="jqueryDraggable: {}, attr: { id: id }, style: { left: styleLeft, top: styleTop }">
                    <div class="deviceWidgetContainer">
                        <img class="deviceWidgetIcon" data-bind="attr: { src: imgSrc, alt: name }" />
                        <div class="deviceWidgetDecorators" data-bind="foreach: decorators">
                            <img class="deviceWidgetDecorator" data-bind="attr: { src: imgSrc, alt: name }, style: { left: styleLeft, top: styleTop, width: width, height: height }, visible: show" />
                        </div>
                    </div>
                </div>
            </div>
            <div id="userWidgets" data-bind="foreach: $root.persons()">
                <div class="userWidget" data-bind="jqueryDraggable: {}, attr: { id: id }, style: { left: styleLeft, top: styleTop }">
                    <div class="userWidgetContainer">
                        <img data-bind="attr: { src: imgSrc, alt: name }" />
                        <div class="userWidgetDecorators" data-bind="foreach: decorators">
                            <img class="userWidgetDecorator" data-bind="attr: { src: imgSrc, alt: name }, style: { left: styleLeft, top: styleTop, width: width, height: height }, visible: show" />
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </article>
    <aside id="actionTabs">
        <div id="tabs" data-bind="jqueryTabs: {}">
            Loading...
        </div>
    </aside>
</section>
<section>
    <article id="statusWindows">
            <div data-bind="foreach: devices">
                <div class="deviceWindow" data-bind="attr: { id: id, alt: name }">

            </div>
    </article>
</section>
<footer>
    <p>Copyright LIG, ADELE team - All right reserved</p>
</footer>

            </body>
    </html>
