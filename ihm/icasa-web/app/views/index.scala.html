@import helper._
@import models._

@main("iCasa Simulator") {

<section id="mapsContainer">
    <article>
        <ul class="thumbnails">
            @for(map <- maps) {
            <li class="span3">
                <a href="/simulator/map/@map.id" class="thumbnail" rel="popover" data-content="ID : @map.id<br/>Name : @map.name<br/>Box URL : @map.gatewayURL<br/>Description : @map.description" data-original-title="@Messages("Map")">
                    <img src="/simulator/maps/@map.imgFile" class="img-rounded"/>
                    <p>@map.name</p>
                </a>
                <div class="mapButton mapRemoveButton pull-right" onclick="document.remove@(map.id).submit()">
                    <i class="icon-remove"></i>
                </div>
                <form action="/simulator/mapDelete" method="POST" name="remove@map.id">
                    <input type="hidden" name="mapId" value="@map.id"/>
                </form>
                <div class="mapButton mapEditButton pull-right" data-toggle="modal" data-target="#form@map.id">
                    <i class="icon-pencil"></i>
                </div>
            </li>

            <div style="width:300px;margin-left:-150px;" id="form@map.id" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="ModalLabel@map.id" aria-hidden="true">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h3 id="ModalLabel@map.id">@Messages("Edit") @map.name</h3>
                </div>
                <form action="/simulator/mapUpdate" method="POST" enctype="multipart/form-data">
                    <div class="modal-body">
                        <div class="control-group">
                            <label class="control-label" for="mapId@map.id">@Messages("Id")</label>
                            <div class="controls">
                                <input type="text" name="mapId" id="mapId@map.id" value="@map.id" readonly/>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="mapName@map.id">@Messages("Name")</label>
                            <div class="controls">
                                <input type="text" name="mapName" id="mapName@map.id" value="@map.name" required/>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="mapDescription@map.id">@Messages("Description")</label>
                            <div class="controls">
                                <input type="text" name="mapDescription" id="mapDescription@map.id" value="@map.description"/>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="gatewayURL@map.id">@Messages("Box.URL")</label>
                            <div class="controls">
                                <input type="text" name="gatewayURL" id="gatewayURL@map.id" value="@map.gatewayURL" pattern="^(http|https)\://[a-zA-Z0-9\-\.]+(:[0-9]*)?/?([a-zA-Z0-9\-\._\?\,\'/\\\+&amp;%\$#\=~])*$" placeholder="http://localhost:8080" required/>
                            </div>
                        </div>
                        <div class="control-group hidden">
                            <label class="control-label" for="libs@map.id">@Messages("Libraries")</label>
                            <div class="controls">
                                <input type="text" name="libs" id="libs@map.id" value="default"/>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="picture">@Messages("Picture")</label>
                            <div class="controls">
                                <input type="file" name="picture" id="picture@map.id" />
                            </div>
                            <img src="/simulator/maps/@map.imgFile" class="img-rounded"/>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn" data-dismiss="modal" aria-hidden="true">@Messages("Cancel")</button>
                        <input class="btn btn-primary" type="submit" name="submit" value="@Messages("Update")"/>
                    </div>
                </form>
            </div>

            }
            <li class="span3">
                <a id="addFormLink" href="#addForm" class="thumbnail" data-toggle="modal">
                    <img src="@routes.Assets.at("images/buttons/blue-cross.png")" />
                    <p>@Messages("Add")</p>
                </a>
            </li>
        </ul>

        <div style="width:300px;margin-left:-150px;" id="addForm" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h3 id="myModalLabel">@Messages("Add.a.new.map")</h3>
            </div>
            <form action="/simulator/mapUpload" method="POST" enctype="multipart/form-data">
                <div class="modal-body">
                    <div class="control-group hidden">
                        <label class="control-label" for="mapId">@Messages("Id")</label>
                        <div class="controls">
                            <input type="text" name="mapId" id="mapId" />
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="mapName">@Messages("Name")</label>
                        <div class="controls">
                            <input type="text" name="mapName" required="required" id="mapName" />
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="mapDescription">@Messages("Description")</label>
                        <div class="controls">
                            <input type="text" name="mapDescription" id="mapDescription" />
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="gatewayURL">@Messages("Box.URL")</label>
                        <div class="controls">
                            <input type="text" name="gatewayURL" id="gatewayURL" required="required" pattern="^(http|https)\://[a-zA-Z0-9\-\.]+(:[0-9]*)?/?([a-zA-Z0-9\-\._\?\,\'/\\\+&amp;%\$#\=~])*$" placeholder="http://localhost:8080"/>
                        </div>
                    </div>
                    <div class="control-group hidden">
                        <label class="control-label" for="libs">@Messages("Libraries")</label>
                        <div class="controls">
                            <input type="text" name="libs" id="libs" value="default"/>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="picture">@Messages("Picture")</label>
                        <div class="controls">
                            <input type="file" name="picture" required="required" id="picture" />
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn" data-dismiss="modal" aria-hidden="true">@Messages("Cancel")</button>
                    <input id="addMapFormSubmitButton" class="btn btn-primary" type="submit" name="submit" value="@Messages("create")"/>
                </div>
            </form>
        </div>
    </article>
</section>

<script>
    $(function () {
        $(".thumbnail").popover({trigger:'hover'});
    });
</script>

}
