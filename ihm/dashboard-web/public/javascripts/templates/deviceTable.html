<style>
    table { table-layout: auto; }
    table th i { cursor: pointer}
    table th, table td { overflow: hidden; }
</style>

<table class="table table-striped table-bordered" id="devicesTab">
    <!--
    <div class="input-append">
        <select class="span2" data-bind="options: $root.deviceTypes(), value: $root.newDeviceType, optionsText: 'name'"></select>
        <a class="btn" id="createDeviceButton" data-bind="click: $root.createDevice">Create</a>
    </div>

    <p><button id="removeSelectedDeviceButtonId" class="btn" data-bind="click: $root.removeSelectedDevices">Remove Selected Devices</button></p>
    -->
    <!-- Carousel content-->

    <div class="span2">
        <div id="myCarousel" data-interval="false" class="carousel slide" data-bind="carouselHandler:{root: $root}">
            <!-- Carousel items -->
            <div class="carousel-inner" data-bind="foreach: applications">
                <div data-bind="attr: {class: $index()==0? 'active item': 'item'}">
                    <center>
                        <a>
                            <img class="carrousel-img" data-bind="attr: {src: imgSrc, alt: name}" width="120px" >
                        </a>
                    </center>
                </div>
            </div>
            <!-- Carousel nav -->
            <div class="carousel-controls-mini">
                <a class="carousel-control left" href="#myCarousel" data-slide="prev">&lsaquo;</a> <!--class="carousel-control right"-->
                <a class="carousel-control right" href="#myCarousel" data-slide="next">&rsaquo;</a>
            </div>
        </div>
    </div>

    <div class="span4">
        <label>Application</label>
        <div data-bind="with: selectedApplication" >
            <h5 data-bind="text: name">Application</h5>
        </div>

    </div>

    <div class="hidden">
        <div class="controls controls-row">
            <label class="span1">Application</label>
            <select class="span2" data-bind="options: $root.applications(), value: $root.selectedApplication, optionsText: 'name'"></select>
        </div>
    </div>

    <!--
    <div class="controls controls-row">
        <label class="span1">Filter</label>
        <input type="text" class="span2" data-bind="value: $root.deviceFilter, valueUpdate:'afterkeydown'" />
    </div>
    -->
    <thead>
        <tr>
            <th>
                <!--<input id="checkAllDeviceCheckboxId"  type="checkbox" data-bind="checked: checkAllDevices" />-->
                Grant Access
            </th>
            <th data-bind="sortable: {obj: 'device', column: 'type'}">
                Type
            </th>
            <th data-bind="sortable: {obj: 'device', column: 'name'}">
                Name
            </th>
        </tr>
    </thead>
    <tbody id="filteredDevicesTable" data-bind="foreach: $root.filteredDevices()">
        <tr data-bind="css : { warning: isHighlighted }">
            <td><input type="checkbox" data-bind="attr:{disabled: $root.disableAccessRight}, checked: hasAccessRight, checkedAccessRight:{root: $root, data: $data}" /></td>
            <td><img class="deviceIcon" data-bind="attr: { src: imgSrc }, click: $root.showDeviceWindow "></img></td>
            <td><a data-bind="text: name, click: $root.showDeviceWindow"/></td>
        </tr>
    </tbody>
</table>
