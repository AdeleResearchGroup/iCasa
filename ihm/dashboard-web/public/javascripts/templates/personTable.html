<table class="table table-striped table-bordered" id="personsTab">

    <div class="controls controls-row">
        <label class="span1" data-bind="text: $root.getLocaleMessage('Name')"></label>
        <input id="newPersonNameId" type="text" class="span2" data-bind="value: $root.newPersonName, valueUpdate:'afterkeydown'" />
    </div>
    <div class="controls controls-row">
        <label class="span1" data-bind="text: $root.getLocaleMessage('Type')"></label>
        <select id="selectPersonTypeId" class="span2" data-bind="options: $root.personTypes, value: $root.newPersonType, optionsText: 'name'"></select>

        <button id="createPersonButton" class="btn span1" style="font-size:15px" data-bind="text: $root.getLocaleMessage('Create'), click: $root.createPerson, enable: $root.newPersonName().length > 0"></button>
    </div>

    <div class="controls controls-row">
        <button id="removeSelectedPersonButtonId" class="btn span3" data-bind="text: $root.getLocaleMessage('Remove.Selected.Persons'), click: $root.removeSelectedPersons"></button>
    </div>

    <p></p>

    <thead>
        <tr>
            <th>
                <input id="checkAllPersonCheckboxId" type="checkbox" data-bind="checked: checkAllPersons" />
            </th>
            <th data-bind="sortable: {obj: 'person', column: 'type'}">
                <span data-bind="text: $root.getLocaleMessage('Type')"></span>
            </th>
            <th data-bind="sortable: {obj: 'person', column: 'name'}">
                <span data-bind="text: $root.getLocaleMessage('Name')"></span>
            </th>
        </tr>
    </thead>
    <tbody id="filteredPersonsTable" data-bind="foreach: $root.filteredPersons()">
        <tr data-bind="css : { warning: isHighlighted }">
            <td><input type="checkbox" data-bind="checked: isSelected" /></td>
            <td><img class="personIcon" data-bind="attr: { src: imgSrc } " /></td>
            <td data-bind="text: name"/></td>
        </tr>
    </tbody>
</table>
