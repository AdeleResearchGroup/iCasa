@(title: String)(sidebar: Html)(content: Html)

<!DOCTYPE html>

<html>
<head>
<title>@title</title>

<link rel="stylesheet" media="screen" href="@routes.Assets.at("css/main.css")">
<link rel="stylesheet" media="screen" href="@routes.Assets.at("frameworks/bootstrap/css/bootstrap.min.css")" >
<link rel="shortcut icon" type="image/png" href="@routes.Assets.at("img/favicon.png")">

<script src="@routes.Assets.at("frameworks/jquery-ui/js/jquery-1.8.2.js")" type="text/javascript"></script>
<script src="@routes.Assets.at("frameworks/jquery-ui/js/jquery-ui-1.9.0.custom.js")" type="text/javascript"></script>
<script src="@routes.Assets.at("frameworks/bootstrap/js/bootstrap.min.js")"></script>

</head>
<body>
	<div class="navbar navbar-inverse navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container-fluid">
				 <a class="brand" href="#">Just A Simple AppStore</a>
			</div>
		</div>
	</div>
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span3">
				@sidebar
			</div>
			<!--/span-->
			<div class="span9">
				<div class="hero-unit">@content</div>
			</div>
			<!--/span-->
		</div>
		<!--/row-->
	</div>
	<!--/.fluid-container-->
</body>
</html>
