@(products: List[models.values.Product]) @import helper._

@main("Appstore"){@adminMenu.render} {
<h1>@products.size() Products (s)</h1>
<div class="row show-grid">
	<div id="product_list" data-bind="foreach: products">
			<a class="span2" href="#" rel="popover"
				data-bind="bsPopover:{title: name, content: description}, text: name" >Loading...</a>
			
	</div>
</div>
}
