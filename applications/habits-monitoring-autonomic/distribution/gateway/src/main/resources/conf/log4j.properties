#+--------------------------------------------------------------------------------------   
#|                 Customizations 
#+-------------------------------------------------------------------------------------- 

#size max KB
MaxFileSize = 1024KB

#number of backup file 
MaxBackupIndex = 0 

DefaultLayout = %d{ISO8601} [%4p] (%10c{1}) : %m%n

# display internal log debug to stdout
log4j.debug=false

log4j.rootLogger=OFF, Console
# habits.autonomic sample
log4j.logger.fr.liglab.adele.habits.autonomic=INFO,Console

#QoS use case 
#log4j.logger.fr.liglab.adele.habits.autonomic.measure=INFO,FileQoS,FileDevicesPolicies
log4j.logger.fr.liglab.adele.habits.autonomic.manager.QoSPolicyManager=INFO,FileQoS
log4j.logger.fr.liglab.adele.habits.autonomic.manager.DevicePolicyManager = INFO,FileDevicesPolicies
log4j.logger.fr.liglab.adele.habits.autonomic.measure.compendium = INFO,FileDevicesPolicies

# Cilia logger 
log4j.logger.cilia = OFF,stdout
#log4j.logger.cilia.core=INFO, stdout
#log4j.logger.cilia.runtime=DEBUG, stdout
#log4j.logger.cilia.application=ALL, stdout

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%r %p [%t] %c - %m%n

# Console appender 
log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.ImmediateFlush=true
log4j.appender.Console.layout.ConversionPattern=%d %5p [%t] (%F:%L) - %m%n

# HTML file 
log4j.appender.HTMLFile=org.apache.log4j.FileAppender
log4j.appender.HTMLFile.File=QoS.html
log4j.appender.HTMLFile.ImmediateFlush=true 
log4j.appender.HTMLFile.layout.Title=QoS
log4j.appender.HTMLFile.layout=org.apache.log4j.HTMLLayout

# File use Case QoS 
log4j.appender.FileQoS= org.apache.log4j.FileAppender
log4j.appender.FileQoS.File=QoS.txt
log4j.appender.FileQos.ImmediateFlush=true
log4j.appender.FileQoS.layout=org.apache.log4j.PatternLayout
log4j.appender.FileQoS.layout.ConversionPattern= ${DefaultLayout}

# File use Case DevicesPolicies 
log4j.appender.FileDevicesPolicies= org.apache.log4j.FileAppender
log4j.appender.FileDevicesPolicies.File=DevicesPolicies.txt
log4j.appender.FileDevicesPolicies.ImmediateFlush=true
log4j.appender.FileDevicesPolicies.layout=org.apache.log4j.PatternLayout
log4j.appender.FileDevicesPolicies.layout.ConversionPattern= ${DefaultLayout}
 