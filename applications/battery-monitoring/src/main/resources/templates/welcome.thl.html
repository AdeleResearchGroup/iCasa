<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Visualize your fuel</title>
    <link rel="shortcut icon" href="/assets/home-loope.png"/>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" href="/libs/css/bootstrap.css" media="screen"/>
    <link rel="stylesheet" href="/assets/main.css"/>
    <link rel="stylesheet"  href="/assets/javascripts/libs/chartist/chartist.min.css"/>
    <script src="/assets/javascripts/libs/chartist/chartist.min.js"/>
    <style type="text/css">
        .ct-chart-donut .ct-series-a .ct-slice-donut {
            stroke: red;
        }
        .ct-chart-donut .ct-series-b .ct-slice-donut  {
            stroke: orange;
        }
        .ct-chart-donut .ct-series-c .ct-slice-donut {
            stroke: green;
        }
        .ct-chart-donut .ct-series-d .ct-slice-donut  {
            stroke: grey;
        }
        .ct-chart-donut .ct-series-e .ct-slice-donut  {
            stroke: black;
        }
    </style>
</head>
<body>
<div class="container">

    <div class="header">
        <h3 class="text-danger">Battery Monitoring Page</h3>
    </div>

    <!--<blockquote class="lead">iCasa kicking ass</blockquote>-->
    <div class="row">
        <p></p>
    </div>
    <div class="row">
        <div class="col-md-8 col-md-offset-2">

            <div class="row">
                <div class="jumbotron">
                    <p>Here you can see the battery level of your devices</p>
                </div>
            </div>

            <div class="row" id="devices-chart">


            </div>
        </div>
    </div>

    <hr/>

    <div class="footer">
        <p><span class="text-muted pull-right">${project.name} - ${project.version}</span></p>
    </div>

</div>

<!-- Scripts -->
<script src="/libs/jquery.min.js"></script>
<script src="/libs/js/bootstrap.min.js"></script>
<script src="/assets/javascripts/gracefulWebsocket-min.js"></script>
<script src="/assets/javascripts/battery-min.js"></script>

<script>
    $.ready(new function () {
        init();
    });
</script>
</body>
</html>
